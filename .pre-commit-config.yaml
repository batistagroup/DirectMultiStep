default_language_version:
  python: python3.11

repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (linter)
        entry: ruff check --fix
        language: python
        types: [python]
        
      - id: ruff-format
        name: ruff (formatter)
        entry: ruff format
        language: python
        types: [python]

      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        exclude: ^(tests/)
        args: ["--config-file=pyproject.toml"]